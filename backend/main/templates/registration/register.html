<!-- templates/registration/register.html -->
{% extends 'main/base.html' %} {% block title %}Sign Up{% endblock %}

{% block content %}

<h2>Sign up</h2>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Register</button>
</form>

{% endblock content %}
